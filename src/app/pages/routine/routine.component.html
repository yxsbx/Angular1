<!-- MUDARO h-screen para h-full -->
<main class="w-full h-screen flex flex-col align-center">
  <app-routine-header
    (dateSelected)="updateDate($event)"
    class="w-full h-20 bg-gray-200 z-10"
  ></app-routine-header>
  <app-calendar
    [currentMonth]="currentMonth"
    [currentYear]="currentYear"
    class="w-full h-1/2"
  ></app-calendar>
</main>
