<mat-grid-list cols="7" rowHeight="1:1">
  <mat-grid-tile
    *ngFor="let dayObj of monthDays"
    (click)="alertDate(dayObj.day, dayObj.weekday)"
  >
    <div [ngClass]="{ daysContainer: true, currentDay: isToday(dayObj.day) }">
      <span *ngIf="scrolled && dayObj.weekday" class="dayWeek" [@fadeIn]>
        {{ dayObj.weekday }}
      </span>

      <span
        *ngIf="dayObj.day"
        class="dayNumber"
        [@moveDown]="scrolled ? 'active' : 'inactive'"
      >
        {{ dayObj.day }}
      </span>

      <app-show-tasks
        class="absolute w-full h-full"
        *ngIf="dayObj.day"
        [scrolled]="scrolled"
        [tasks]="tasksByDay[generateDateKey(dayObj.day)] || []"
      ></app-show-tasks>
    </div>
  </mat-grid-tile>
</mat-grid-list>
