<div class="flex items-center justify-around bg-gray-100 h-20 text-lg">
  <span class="weekday" *ngFor="let weekday of weekdays">{{ weekday }}</span>
</div>

<mat-grid-list cols="7" rowHeight="1:1">
  <mat-grid-tile
    *ngFor="let dayObj of monthDays"
    (click)="alertDate(dayObj.day, dayObj.weekday)"
  >
    <div class="daysContainer">
      <span *ngIf="scrolled && dayObj.weekday" class="dayWeek" [@fadeIn]>
        {{ dayObj.weekday }}
      </span>

      <span
        *ngIf="dayObj.day"
        class="dayNumber"
        [@modeDown]="scrolled ? 'active' : 'inactive'"
      >
        {{ dayObj.day }}
      </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
