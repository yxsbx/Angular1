<div class="tasksOfTheDayContainer" (click)="sendDataToDaysComponent()">
  <span
    [ngClass]="{ taskContainer: true, currentDay: isToday(day) }"
    *ngFor="let task of visibleTasks"
    [attr.data-startDate]="task.startDate"
    [attr.data-endDate]="task.endDate"
  >
    {{ task.title }} - {{ task.startHour }} - {{ task.endHour }}
  </span>
  <span *ngIf="showRemainingTasks" class="moreTasks">
    +{{ remainingTasks }} tasks
  </span>
</div>
